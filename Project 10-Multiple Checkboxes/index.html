<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Check Multiple checkboxes</title>
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>How does the internet work?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>What is HTTP?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Browsers and how they work?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Basic Usage of GIT</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>web security</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Repo Hosting services</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Package Managers</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Css Architecture</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Styled Components</p>
        </div>
    </div>
</body>
</html>
